<div class="mb-5 pt-5">
  <h2 class="text-center">FACTS</h2>
  <span class="text-center d-block">
    According to Language Vitality Count:
    Institutional Languages make up 492 of total languages
  </span>

  <div class="d-flex fact__cards my-4">
    <facts-card [number]="3593" [description]="'Stable Languages'" class="flex-fill"></facts-card>
    <facts-card [number]="3072" [description]="'Endagered Languages'" class="flex-fill"></facts-card>
    <facts-card [number]="451" [description]="'Extinct Languages'" class="flex-fill"></facts-card>
  </div>

  <div class="d-flex fact__texts justify-content-between">
    <div class="text-facts">
      <h3>Education</h3>
      <span>35% of the world's children begin their education in an unfamiliar language.</span>
    </div>
    <div class="text-facts">
      <h3>Language Distribution</h3>
      <span>Just 23 Languages account for more than half the world's population.</span>
    </div>
  </div>
</div>
