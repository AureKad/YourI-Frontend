<form [formGroup]="form" (ngSubmit)="save()">
  <div class="row">
    <div class="form-group col">
      <label id="firstName" for="">First name*</label>
      <input formControlName="firstName" id="firstName" type="text" class="form-control input-on-black" [ngClass]="firstName?.touched && firstName?.invalid ? 'is-invalid' : ''">
      <div class="invalid-feedback" *ngIf="firstName?.touched && firstName?.invalid">
        First name is required.
      </div>
    </div>
    <div class="form-group col">
      <label id="lastName" for="">Last name*</label>
      <input formControlName="lastName" id="lastName" type="text" class="form-control input-on-black" [ngClass]="lastName?.touched && lastName?.invalid ? 'is-invalid' : ''">
      <div class="invalid-feedback" *ngIf="lastName?.touched && lastName?.invalid">
        Last name is required.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label id="email" for="">Email*</label>
      <input formControlName="email" id="email" type="text" class="form-control input-on-black" [ngClass]="email?.touched && email?.invalid ? 'is-invalid' : ''">
      <div *ngIf="email?.touched && email?.invalid">
        <div *ngIf="email?.hasError('required')"  class="invalid-feedback d-block">Email is required</div>
        <div *ngIf="email?.hasError('email')"  class="invalid-feedback d-block">Please provide a valid email address</div>
      </div>
    </div>
    <div class="form-group col">
      <label id="company" for="">Company*</label>
      <input formControlName="company" id="company" type="text" class="form-control input-on-black" [ngClass]="company?.touched && company?.invalid ? 'is-invalid' : ''">
      <div class="invalid-feedback" *ngIf="company?.touched && company?.invalid">
        Company is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label id="optionalText" for="">Tell us abit about you and your desired partnership</label>
    <textarea formControlName="optionalText" id="optionalText" type="text" class="form-control input-on-black" rows="3" ></textarea>
  </div>
  <button class="button" [disabled]="!form.valid">Become partners</button>

</form>
