<div class="pt-5">
  <div class="d-flex justify-content-between">
    <span class="raised">{{raised | currency:'EUR'}} Raised</span>
    <span class="goal">{{goal | currency:'EUR'}}</span>
  </div>
  <div class="progress">
    <div class="progress-bar bg-info" [style.width.%]="raised_percentage" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
