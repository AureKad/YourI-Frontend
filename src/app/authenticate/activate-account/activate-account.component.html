<ng-container *ngIf="!success">
  <div class="container text-center mt-5">
    <h2>Invalid Token</h2>
  </div>
</ng-container>
<ng-container *ngIf="success">
  <div class="container text-center mt-5">
    <h2>You successfully activated your account!</h2>
    <button class="button" routerLink="/login">Go to login</button>
  </div>
</ng-container>
