<section class="vh-100 login">
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/imgs/cartoon.png"
          class="img-fluid" alt="Sample image">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <div class="socials">
              <a href="" class="bi bi-linkedin socials__icon"></a>
            </div>
            <div class="socials">
              <a href="" class="bi bi-facebook socials__icon"></a>
            </div>
            <div class="socials">
              <a href="" class="bi bi-google socials__icon"></a>
            </div>
        </div>
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">Or</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="save()">

          <!-- Email input -->
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" id="email" type="text" class="form-control form-control-lg input-on-black"
              placeholder="Enter a valid email address" [ngClass]="email?.touched && email?.invalid ? 'is-invalid' : ''">
            <div *ngIf="email?.touched && email?.invalid">
              <div *ngIf="email?.hasError('required')" class="invalid-feedback d-block">Email is required</div>
              <div *ngIf="email?.hasError('email')" class="invalid-feedback d-block">Please provide a valid email address</div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" id="password" type="password" class="form-control form-control-lg input-on-black"
              placeholder="Enter password " [ngClass]="password?.touched && password?.invalid ? 'is-invalid' : ''">
            <div *ngIf="password?.touched && password?.invalid">
              <div *ngIf="password?.hasError('required')" class="invalid-feedback d-block">Password is required</div>
            </div>
          </div>


          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="link">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="button button-on-black" [disabled]="!form.valid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
              <a routerLink="/register" class="d-inline-block mx-2 link">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
